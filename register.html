<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e33ba5, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 16px;
      width: 500px;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid white;
    }

    .form-container h2 {
      margin-bottom: 30px;
      font-size: 36px;
    }

    input, select {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 18px;
    }

    input::placeholder {
      color: #ddd;
    }

    select option {
      color: #333;
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      font-size: 18px;
    }

    .login-prompt {
      font-size: 1.1em;
      margin-top: 25px;
      color: #eee;
    }

    .login-prompt a {
      color: #aeefff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .login-prompt a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 30px;
      }

      .form-container h2 {
        font-size: 28px;
      }

      input, select {
        font-size: 16px;
        padding: 14px;
      }

      .signup-btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" required />
      <input type="text" id="location" placeholder="Location" required />
      <select id="userType" required>
        <option value="">Select User Type</option>
        <option value="fresher">Fresher</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <input type="password" id="pass1" placeholder="Create Password" required />
      <input type="password" id="pass2" placeholder="Confirm Password" required />
      <button type="submit" class="signup-btn">Register</button>
    </form>
    <div class="login-prompt">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const mobile = document.getElementById("mobile").value.trim();
      const location = document.getElementById("location").value.trim();
      const userType = document.getElementById("userType").value;
      const pass1 = document.getElementById("pass1").value;
      const pass2 = document.getElementById("pass2").value;

      if (!name || !email || !mobile || !location || !userType || !pass1 || !pass2) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      if (pass1 !== pass2) {
        alert("❌ Passwords do not match!");
        return;
      }

      // Simulated frontend-only registration success
      alert(`✅ Account created for ${name} (${userType})!`);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fc;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .notification {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #007bff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: relative;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .view-btn {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Recruiter Notifications</h2>
  <div id="notificationList"></div>

  <script>
    const container = document.getElementById("notificationList");
    let notifications = JSON.parse(localStorage.getItem("recruiterNotifications")) || [];

    function renderNotifications() {
      container.innerHTML = "";

      if (notifications.length === 0) {
        container.innerHTML = "<p>No notifications yet.</p>";
        return;
      }

      notifications.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "notification";

        div.innerHTML = `
          <p>${note.message}</p>
          <p class="timestamp">${note.timestamp}</p>
          <div class="actions">
            <button class="btn view-btn" onclick="viewNotification(${index})">View</button>
            <button class="btn delete-btn" onclick="deleteNotification(${index})">Delete</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function deleteNotification(index) {
      if (confirm("Are you sure you want to delete this notification?")) {
        notifications.splice(index, 1);
        localStorage.setItem("recruiterNotifications", JSON.stringify(notifications));
        renderNotifications();
      }
    }

    function viewNotification(index) {
      const jobTitle = notifications[index].message.match(/"([^"]+)"/)?.[1];
      if (jobTitle) {
        localStorage.setItem("viewJobTitle", jobTitle);
        window.location.href = "my applicants.html"; // or a detailed view page
      } else {
        alert("Unable to identify job title.");
      }
    }

    renderNotifications();
  </script>
</body>
</html>

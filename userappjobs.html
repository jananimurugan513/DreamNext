<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Applied Jobs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0073b1;
    }
    .job-card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .job-card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .job-card p {
      margin: 5px 0;
      color: #555;
    }
    .empty {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 3rem;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>My Applied Jobs</h2>
  <div id="appliedJobsList"></div>

  <script>
    let appliedJobs = JSON.parse(localStorage.getItem("applicants")) || [];
    const container = document.getElementById("appliedJobsList");

    function renderJobs() {
      container.innerHTML = "";

      if (appliedJobs.length === 0) {
        container.innerHTML = "<p class='empty'>You haven't applied to any jobs yet.</p>";
        return;
      }

      appliedJobs.forEach((app, index) => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${app.jobTitle}</h3>
          <p><strong>Name:</strong> ${app.name}</p>
          <p><strong>Email:</strong> ${app.email}</p>
          <p><strong>Location:</strong> ${app.location}</p>
          <p><strong>Education:</strong> ${app.education}</p>
          <p><strong>Skills:</strong> ${app.skills}</p>
          <p><strong>Status:</strong> ${app.status}</p>
          <p><strong>Applied Date:</strong> ${app.appliedDate}</p>
          <button class="delete-btn" onclick="deleteJob(${index})">Delete</button>
        `;
        container.appendChild(card);
      });
    }

    function deleteJob(index) {
      if (confirm("Are you sure you want to delete this application?")) {
        appliedJobs.splice(index, 1);
        localStorage.setItem("applicants", JSON.stringify(appliedJobs));
        renderJobs();
      }
    }

    renderJobs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #5ee2f6, #83a1af); /* soft light gradient */
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .profile-container {
      display: flex;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 1000px;
    }

    .left-panel {
      background: #e32393;
      color: white;
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .left-panel img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      margin: 10px 0;
    }

    .right-panel {
      flex: 2;
      padding: 40px;
    }

    .info-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #1e3c72;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="left-panel">
      <label for="profileUpload">
        <img src="default.png" alt="" id="previewImage" />
      </label>
      <input type="file" id="profileUpload" accept="image/*" />
      <h2 id="profileName">Your Name</h2>
    
    </div>

    <div class="right-panel">
      <div class="info-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="info-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="info-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
      </div>

      <div class="info-group">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="4" placeholder="List your skills"></textarea>
      </div>

      <div class="info-group">
        <label for="about">About</label>
        <textarea id="about" rows="4" placeholder="Write something about yourself..."></textarea>
      </div>

      <div class="btn-group">
        <button class="btn" onclick="enableEditing()">Edit</button>
        <button class="btn" onclick="removePhoto()">Remove Photo</button>
        <button class="btn" onclick="saveProfile()">Save</button>
      </div>
    </div>
  </div>

  <script>
    const defaultPhoto = "default.png";
    const savedProfile = JSON.parse(localStorage.getItem("userProfile"));
    const savedPhoto = localStorage.getItem("profilePhoto");

    document.getElementById("previewImage").src = savedPhoto || defaultPhoto;

    if (savedProfile) {
      document.getElementById("name").value = savedProfile.name || "";
      document.getElementById("email").value = savedProfile.email || "";
      document.getElementById("phone").value = savedProfile.phone || "";
      document.getElementById("skills").value = savedProfile.skills || "";
      document.getElementById("about").value = savedProfile.about || "";
      document.getElementById("profileName").textContent = savedProfile.name || "Your Name";
      document.getElementById("locationText").textContent = savedProfile.location ? "üìç " + savedProfile.location : "üìç Location";
    }

    const inputs = document.querySelectorAll("input:not([type='file']), textarea");
    inputs.forEach(input => input.setAttribute("disabled", true));

    function enableEditing() {
      inputs.forEach(input => input.removeAttribute("disabled"));
    }

    document.getElementById("profileUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("previewImage").src = e.target.result;
          localStorage.setItem("profilePhoto", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      const profileData = getProfileData();
      localStorage.setItem("userProfile", JSON.stringify(profileData));
      document.getElementById("profileName").textContent = profileData.name || "Your Name";
      document.getElementById("locationText").textContent = profileData.location ? "üìç " + profileData.location : "üìç Location";
      alert("‚úÖ Profile saved successfully!");
      window.location.href = "dashboard.html";
    }

    function removePhoto() {
      localStorage.removeItem("profilePhoto");
      document.getElementById("previewImage").src = defaultPhoto;
      alert("üñºÔ∏è Profile photo removed!");
    }

    function getProfileData() {
      return {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("locationText").textContent.replace("üìç ", ""),
        skills: document.getElementById("skills").value,
        about: document.getElementById("about").value
      };
    }
  </script>
</body>
</html>
